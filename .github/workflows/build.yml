   build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake libsdl2-dev libbullet-dev libglm-dev libopenal-dev libglew-dev pybind11-dev python3-dev python3-sdl2 python3-opengl python3-zmq python3-pygments

      - name: Configure and Build
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --config Release

      - name: Create .deb Package with CPack
        run: |
          cd build
          cpack -G DEB

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/*.deb
